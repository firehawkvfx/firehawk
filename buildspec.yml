version: 0.2

env:
  variables:
    resourcetier: dev
  # parameter-store:
  #   onsite_public_ip: "/firehawk/resourcetier/$resourcetier/onsite_public_ip"

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Version of Node in Docker Image"
      - node --version
      - python3.8 --version
      - git rev-parse HEAD
      - ./gitpullrecursive --init-all
      - mkdir -p "$HOME/.ssh/tls"
      # Ensure the instance exists with the current image to deploy with
      - ./scripts/install-packages
      - export PATH=$PATH:/root/.local/bin
      - echo "PATH=$PATH"
      - source ./update_vars.sh --codebuild --resourcetier $resourcetier
      - ./predeploy/predeploy-aws-shell
  build:
    commands:
      # - scripts/destroy_deployment_artifact
      - scripts/create_deployment_artifact

artifacts:
  files:
    - '**/*'
  base-directory: .
  name: BuildArtifact
  discard-paths: no